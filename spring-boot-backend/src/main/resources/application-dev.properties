# ===========================================
# Development Profile Configuration
# ===========================================

# ===========================================
# Database Configuration (PostgreSQL - Shared with Django)
# ===========================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:studybud}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===========================================
# JPA Configuration
# ===========================================
# Using 'validate' to work with Django's existing schema
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# Logging
# ===========================================
logging.level.root=INFO
logging.level.com.studybud=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===========================================
# CORS (Allow all for development)
# ===========================================
cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:8080,http://127.0.0.1:5173

# ===========================================
# File Upload
# ===========================================
file.upload-dir=./uploads-dev

# ===========================================
# JWT (Development - Short expiration for testing)
# ===========================================
jwt.secret=dev-secret-key-for-testing-only-not-for-production-use
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# ===========================================
# Actuator (Show all details in dev)
# ===========================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ===========================================
# Error Handling (Show full details in dev)
# ===========================================
server.error.include-stacktrace=always
server.error.include-exception=true
server.error.include-binding-errors=always

